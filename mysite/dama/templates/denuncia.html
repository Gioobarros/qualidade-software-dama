<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/denuncia-main.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->


    <title>Login</title>
  </head>

  <body>
    <header class="borda0 header">
      <div class="borda0 header-div header-div-left">
        <img src="images/logo-dama.png" alt="logomarca do Dama" />
      </div>
      <nav class="borda0 header-nav">
        <ul>
          <li><a href="#main">Home</a></li>
          <li><a href="#main-div2">Quem Somos</a></li>
          <li><a href="#main-div3">Conheça seus direitos</a></li>
          <li><a href="#redes">Rede de apoio</a></li>
          <li><a href="#main">Denunciar</a></li>
        </ul>
      </nav>
      <div class="borda0 header-div-right">
        <button id="login-header" class="button-header" >Login</button>
        <button id="conta-header"class="button-header" >Criar Conta</button>
      </div>
    </header>

    <main id="main" class="borda0">
      <div id="div-form" class=" borda0">
        <form id="denuncia" class="borda0 form" action="#" method="get" name="denuncia">
          <h1>Denúncia</h1>
          
          <label for="bairros">Bairro de Natal</label>
          <select id="bairros" name="bairros" form="denuncia" onchange="mostrarRuas()">
          </select>

          <label for="rua">Rua</label>
          <select id="rua"  name="rua" form="denuncia" >
            <option value="">Selecione uma Rua</option>
          </select>

          <label for="data">Informe o horário e a data da agressão</label>
          <input id="data" name="data" form="denuncia" type="datetime-local">

          <div id="submeter" class="borda0">
            <div id="cancelar" class="borda0">
            </div>
            <div id="criar" class="borda0">
              <button id="denunciar" class="button-form" type="submit">Denunciar</button>
            </div>
          </div>

        </form>
      </div>
    </main>


    <div id="denuncia-feita" class="oculto borda1">
      <p>Denúncia realizada com sucesso!</p>
    </div>


    <footer class="borda0">
      <div class="footer-div footer-div-left borda0">
          <p>emergencia?</p>
          <h1><span>ligue 180</span></h1>
      </div>
      <div class="footer-div footer-div-center borda0">
        <div class="footer-div-center-top borda0" >
            <h1>Ajuda</h1>
        </div>

        <div class="footer-div-center-bottom borda0">
          <p><a href="#">Sobre nós</a></p>
          <p><a href="#">Seja apoiador</a></p>
          <p><a href="#">Seja voluntário</a></p>
          <p><a href="#">Conheça seus direitos</a></p>
        </div>

      </div>

      <div class="footer-div footer-div-right borda0">
        <img src="images/logo_rn.png" alt="">
      </div>
    </footer>
  
    <script src="js/denuncia.js"></script>
  </body>
</html>
