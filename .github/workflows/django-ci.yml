name: Django CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: dama
          POSTGRES_PASSWORD: dama
          POSTGRES_DB: dama
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dama -d dama"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: dama.settings
      POSTGRES_USER: dama
      POSTGRES_PASSWORD: dama
      POSTGRES_DB: dama
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: backend/dama/requirements.txt

      - name: Cache system packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/django-ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies (psycopg2)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r backend/dama/requirements.txt

      - name: Run migrations
        run: |
          cd backend/dama
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          cd backend/dama
          python manage.py test

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/dama/requirements.txt

      - name: Install Python dependencies
        run: |
          cd backend/dama
          pip install --break-system-packages -r requirements.txt

      - name: Download OWASP Dependency Check
        run: |
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip -q dependency-check-8.4.0-release.zip

      - name: Run OWASP Dependency Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "DAMA" \
            --scan "./backend/dama" \
            --format "HTML" \
            --out "." \
            --noupdate \
            --disableAssembly \
            --disableAutoconf \
            --disableComposer \
            --disableNodeJS \
            --disableNuspec \
            --disableOpenSSL || echo "OWASP scan completed with warnings"

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-security-report
          path: dependency-check-report.html
