name: Django CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: dama
          POSTGRES_PASSWORD: dama
          POSTGRES_DB: dama
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dama -d dama"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: dama.settings
      POSTGRES_USER: dama
      POSTGRES_PASSWORD: dama
      POSTGRES_DB: dama
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: backend/dama/requirements.txt

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/dama/requirements.txt') }}

      - name: Cache system packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt

      - name: Install system dependencies (psycopg2)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r backend/dama/requirements.txt

      - name: Cache Django migrations
        uses: actions/cache@v3
        with:
          path: backend/dama/*/migrations/

      - name: Run migrations
        run: |
          python backend/dama/manage.py migrate --noinput

      - name: Run tests
        run: |
          python backend/dama/manage.py test
