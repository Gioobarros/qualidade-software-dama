name: Deprecated Code Detection

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  deprecated-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend/dama
          pip install --break-system-packages -r requirements.txt
          pip install --break-system-packages deprecation-detector bandit

      - name: Run deprecated code detection
        run: |
          cd backend/dama
          
          DEPRECATED_COUNT=$(grep -r "from django.utils import six\|import imp\|from django.conf.urls import url\|@deprecated\|warnings.warn.*DeprecationWarning\|\.render_to_response" . --include="*.py" | wc -l || echo "0")
          
          if [ $DEPRECATED_COUNT -gt 0 ]; then
            echo "Código deprecado encontrado:"
            grep -r "from django.utils import six\|import imp\|from django.conf.urls import url\|@deprecated\|warnings.warn.*DeprecationWarning\|\.render_to_response" . --include="*.py"
            exit 1
          fi
          
          echo "Nenhum código deprecado encontrado