name: Code Style Check

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/dama/requirements.txt'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 - Code Style Check
        run: |
          cd backend/dama
          echo "Verificando padrão de codificação PEP 8"
          flake8 . --config=.flake8 --statistics --count
        
      - name: Show violations summary
        if: failure()
        run: |
          cd backend/dama
          echo "Violações encontradas:"
          echo "Execute localmente: flake8 . --config=.flake8"