name: Duplicate Code Detection

on:
  workflow_dispatch:
  push:
    branches:
      - codigo-duplicado
  pull_request:

jobs:
  pylint-duplicate-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/dama/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend/dama
          pip install pylint

      - name: Run Pylint - Duplicate Code Detection
        run: |
          cd backend/dama
          echo "Detectando código duplicado com Pylint..."
          pylint api/ --disable=all --enable=duplicate-code --min-similarity-lines=5 --exit-zero > pylint-duplicates.txt
          cat pylint-duplicates.txt

      - name: Check for duplicates
        run: |
          cd backend/dama
          if grep -q "Similar lines in" pylint-duplicates.txt; then
            echo "Código duplicado encontrado:"
            cat pylint-duplicates.txt
            exit 1
          else
            echo "Não há código duplicado"
          fi

      - name: Upload Pylint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pylint-duplicate-report
          path: backend/dama/pylint-duplicates.txt