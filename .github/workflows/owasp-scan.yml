name: Checks

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "dama"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/dependency-check-report.html

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f backend/dama/requirements.txt ]; then
            pip install -r backend/dama/requirements.txt
          fi
          pip install flake8 flake8-deprecated django-upgrade

      - name: Check for deprecated code
        run: |
          flake8 . --select=DP --show-source
        continue-on-error: false

      - name: Check for deprecated Django code
        run: |
          find . -name "*.py" -type f -exec django-upgrade --target-version 4.2 {} \;
        continue-on-error: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: hashFiles('docker-compose.yml') != ''

      - name: Build and Start Containers
        run: |
          if [ -f docker-compose.yml ]; then
            docker compose -f docker-compose.yml up -d --build
          else
            echo "docker-compose.yml not found, skipping container build"
          fi