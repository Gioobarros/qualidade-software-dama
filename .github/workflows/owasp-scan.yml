name: OWASP Dependency Check

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Java (requisito do OWASP)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Baixar OWASP Dependency Check
        run: |
          echo "Baixando OWASP Dependency Check..."
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v9.2.0/dependency-check-9.2.0-release.zip -O dependency-check.zip
          unzip -q dependency-check.zip -d dependency-check
          ls dependency-check

      - name: Rodar análise de dependências
        run: |
          echo "Rodando análise..."
          chmod +x dependency-check/bin/dependency-check.sh
          dependency-check/bin/dependency-check.sh \
            --project "Python Security Scan" \
            --scan . \
            --format "HTML" \
            --out reports

      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports
