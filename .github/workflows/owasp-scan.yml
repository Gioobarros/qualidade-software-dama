name: OWASP Dependency Check

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Java (requisito do OWASP)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Baixar OWASP Dependency Check
        run: |
          echo "Baixando OWASP Dependency Check..."
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v9.2.0/dependency-check-9.2.0-release.zip -O dependency-check.zip
          unzip -q dependency-check.zip
          # Verificar o nome real da pasta extraída
          echo "Conteúdo do diretório atual:"
          ls -R | head -n 20

      - name: Rodar análise de dependências
        run: |
          echo "Rodando análise..."
          # Detecta automaticamente a pasta extraída
          DC_DIR=$(find . -type d -name "dependency-check*" -print -quit)
          echo "Diretório OWASP detectado: $DC_DIR"
          chmod +x "$DC_DIR/bin/dependency-check.sh"
          "$DC_DIR/bin/dependency-check.sh" \
            --project "Python Security Scan" \
            --scan . \
            --format "HTML" \
            --out reports

      - name: Upload do relatório
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports
