<main id="main">
  <div class="form-container mx-auto p-6 bg-white shadow-md rounded-lg max-w-lg">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <h1 class="text-2xl font-semibold text-gray-800 mb-4">Cadastro</h1>

      <!-- Seletor de Tipo de Cadastro -->
      <div class="form-group mb-4">
        <label for="tipoCadastro" class="block text-sm font-medium text-gray-700">Tipo de Cadastro</label>
        <select
          id="tipoCadastro"
          name="tipoCadastro"
          [(ngModel)]="tipoCadastro"
          required
          aria-required="true"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        >
          <option value="" disabled selected>Selecione o tipo</option>
          <option value="ong">ONG</option>
          <option value="profissional">Profissional</option>
        </select>
      </div>

      <!-- Campos Gerais -->
      <div class="form-group mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome/Razão Social</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="cadastro.nome"
          required
          aria-required="true"
          placeholder="Digite o nome ou razão social"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div class="form-group mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="cadastro.email"
          required
          aria-required="true"
          placeholder="Digite seu email"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div class="form-group mb-4">
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="cadastro.senha"
          required
          aria-required="true"
          placeholder="Digite sua senha"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div class="form-group mb-4">
        <label for="contato" class="block text-sm font-medium text-gray-700">Contato</label>
        <input
          type="tel"
          id="contato"
          name="contato"
          [(ngModel)]="cadastro.contato"
          required
          aria-required="true"
          placeholder="Digite seu telefone"
          pattern="^\+?\d{0,13}"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <!-- Campos Específicos para ONG -->
      <div *ngIf="tipoCadastro === 'ong'" class="form-group mb-4">
        <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
        <input
          type="text"
          id="cnpj"
          name="cnpj"
          [(ngModel)]="cadastro.cnpj"
          required
          aria-required="true"
          placeholder="Digite o CNPJ"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div *ngIf="tipoCadastro === 'ong'" class="form-group mb-4">
        <label for="bioOng" class="block text-sm font-medium text-gray-700">Bio da ONG</label>
        <textarea
          id="bioOng"
          name="bio"
          [(ngModel)]="cadastro.bio"
          rows="4"
          placeholder="Descreva brevemente a ONG"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        ></textarea>
      </div>

      <!-- Campos Específicos para Profissional -->
      <div *ngIf="tipoCadastro === 'profissional'" class="form-group mb-4">
        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="cadastro.cpf"
          required
          aria-required="true"
          placeholder="Digite o CPF"
          pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div *ngIf="tipoCadastro === 'profissional'" class="form-group mb-4">
        <label for="conselho" class="block text-sm font-medium text-gray-700">Conselho</label>
        <input
          type="text"
          id="conselho"
          name="conselho"
          [(ngModel)]="cadastro.conselho"
          required
          aria-required="true"
          placeholder="Número do Conselho"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div *ngIf="tipoCadastro === 'profissional'" class="form-group mb-4">
        <label for="bioProfissional" class="block text-sm font-medium text-gray-700">Bio do Profissional</label>
        <textarea
          id="bioProfissional"
          name="bio"
          [(ngModel)]="cadastro.bio"
          rows="4"
          placeholder="Descreva brevemente suas qualificações"
          class="form-control block w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300 focus:outline-none focus:border-blue-500"
        ></textarea>
      </div>

      <!-- Botões -->
      <div id="submeter" class="form-actions flex justify-between mt-4">
        <button type="button" (click)="cancelar()" class="btn-secondary px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800">
          Cancelar
        </button>
        <button type="submit" [disabled]="!form.valid" class="btn-primary px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</main>
