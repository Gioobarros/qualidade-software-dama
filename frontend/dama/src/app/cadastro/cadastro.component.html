<!-- cadastro.component.html -->
<main id="main">
    <div class="div-form">
      <form>
        <h1>Cadastro</h1>
  
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" ngModel required placeholder="Digite seu nome">
  
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" ngModel required placeholder="Digite sua senha">
  
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" ngModel required placeholder="Digite seu telefone">
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required placeholder="Digite seu email">
  
        <div id="submeter">
          <button type="button">Cancelar</button>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
